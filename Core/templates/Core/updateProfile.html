{% extends 'Core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center font-weight-light mt-5">Update Page</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <button type="submit">UPDATE</button>
    </form>
{% endblock content %}
